<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Linktree de indian VELLA - Technicien en Maintenance et Automatisme Industriel" />
  <title>Linktree - indian VELLA</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <img src="img/avatar.webp" alt="photo" />
    <h1 class="name">Indian VELLA</h1>
    <h2 class="slogan">
      « Technicien en Maintenance et Automatisme Industriel »
    </h2>
  </header>

  <main>
    <section>
      <ul>
        <li>
          <a href="https://fr.linkedin.com/" target="_blank" rel="noopener noreferrer" title="liens vers linkedin">
            <img src="img/linkedin.webp" alt="logo linkedin" />
            <p>Linkedin</p>
          </a>
        </li>
        <li>
          <a href="https://github.com/" target="_blank" rel="noopener noreferrer" title="liens vers github">
            <img src="img/github.webp" alt="logo github" />
            <p>Github</p>
          </a>
        </li>
        <li>
          <a href="https://discorde.com" target="_blank" rel="noopener noreferrer" title="liens vers discorde">
            <img src="img/discorde.webp" alt="logo discorde" />
            <p>Discorde</p>
          </a>
        </li>
        <li>
          <a href="mailto:aaa@gmail.com" title="adresse email">
            <img src="img/gmail.webp" alt="logo gmail" />
            <p>Gmail</p>
          </a>
        </li>
        <li>
          <a href="tel:+3370000000" title="numero de telephone">
            <img src="img/telephone.webp" alt="logo telephone" />
            <p>Téléphone</p>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p class="footer">@ Created by Indidi</p>
  </footer>
</body>

</html>
